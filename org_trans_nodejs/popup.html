<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f3f4f6;
            text-align: center;
        }
        #openTranslatorBtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #openTranslatorBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button id="openTranslatorBtn">Open Translator</button>
    <script src="popup.js"></script>
</body>
</html>
