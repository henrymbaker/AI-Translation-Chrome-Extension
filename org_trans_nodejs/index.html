<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organic Translateeer</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div id="translator-container" class='organic-translator'>
    <h2 id="title" class='organic-translator'>Organic Translator</h2>
    <div id="input" class='organic-translator'>
      <h1 id="label" class='organic-translator'>Input - Detected Language</h1>
      <textarea class="text-box organic-translator" id="input-textholder" placeholder="Enter text"></textarea>
    </div>
    <button id="translate-button"  class='organic-translator'>Translate</button>
    <div id="output"  class='organic-translator'>
      <h1 id="label"  class='organic-translator'>Output - English</h1>
      <p id="output-textholder" class="text-box organic-translator">Translation will appear here...</p>
      <div id="grammar-collapsible" class="collapsible organic-translator">
        <button class="collapsible-button organic-translator">> Grammar</button>
        <div class="collapsible-content organic-translator">
          <p id="grammar-content" class="organic-translator">Grammar info will appear here...</p>
        </div>
      </div>
      <div id="nuance-collapsible" class="collapsible organic-translator">
        <button class="collapsible-button organic-translator">> Nuance</button>
        <div class="collapsible-content organic-translator">
          <p id="nuance-content" class="organic-translator">Nuance info will appear here...</p>
        </div>
      </div>

    </div>
    <script src="popup.js"></script>
</body>

</html>
