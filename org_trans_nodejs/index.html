<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organic Translateeer</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div id="translator-container">
    <h2 id="title">Organic Translator</h2>
    <div id="input">
      <h1 id="label">Input - English</h1>
      <textarea id="input-textholder" placeholder="Enter text"></textarea>
    </div>
    <button id="translate-button">Translate</button>
    <div id="output">
      <h1 id="label">Output - Spanish</h1>
      <p id="output-textholder">Translation will appear here...</p>
      <div class="collapsible">
        <button class="collapsible-button">> culture</button>
        <div class="collapsible-content">
          <p>Culture info will appear here...</p>
        </div>
      </div>
      <div class="collapsible">
        <button class="collapsible-button">> nuance</button>
        <div class="collapsible-content">
          <p>Nuance info will appear here...</p>
        </div>
      </div>

    </div>
    <script src="popup.js"></script>
</body>

</html>
